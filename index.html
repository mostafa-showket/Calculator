<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <section class="result">
        <input class="result--input" />
      </section>
      <section class="numbers">
        <input type="button" class="numbers--item" value="9" />
        <input type="button" class="numbers--item" value="8" />
        <input type="button" class="numbers--item" value="7" />
        <input type="button" class="numbers--item" value="6" />
        <input type="button" class="numbers--item" value="5" />
        <input type="button" class="numbers--item" value="4" />
        <input type="button" class="numbers--item" value="3" />
        <input type="button" class="numbers--item" value="2" />
        <input type="button" class="numbers--item" value="1" />
        <input type="button" class="numbers--item" value="." />
        <input type="button" class="numbers--item" value="0" />
        <input type="button" class="numbers--item" value="=" />
      </section>
      <section class="specialCharacters">
        <input type="button" class="specialCharacters--item" value="DEL" />
        <input type="button" class="specialCharacters--item" value="%" />
        <input type="button" class="specialCharacters--item" value="/" />
        <input type="button" class="specialCharacters--item" value="*" />
        <input type="button" class="specialCharacters--item" value="-" />
        <input type="button" class="specialCharacters--item" value="+" />
      </section>
    </div>
  </body>
</html>
